<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>리뷰 추가</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" th:href="@{/css/components.css}" />
    <link rel="stylesheet" th:href="@{/css/rating.css}" />
</head>
<body>
<div class="container">
    <h2>리뷰 추가</h2>
    <form th:action="@{/review/add}" method="post">
        <label>작성자 아이디 (userId)
            <input type="text" name="userId" required />
        </label>

        <label>게임 선택 (gameId)</label>
        <select name="gameId" required>
            <option value="" disabled selected>게임을 선택하세요</option>
            <th:block th:each="game : ${games}">
                <option th:value="${game.id}" th:text="${game.title}"
                        th:selected="${game.id == selectedGameId}"></option>
            </th:block>
        </select>

        <label>리뷰 내용 (comment)
            <textarea name="comment" rows="5" required></textarea>
        </label>

        <label>평가 점수 (rating)</label>
        <div class="rating-options">
            <input type="radio" id="rate0" name="rating" value="0" />
            <label for="rate0">0</label>
            <input type="radio" id="rate0_5" name="rating" value="0.5" />
            <label for="rate0_5">0.5</label>
            <input type="radio" id="rate1" name="rating" value="1" />
            <label for="rate1">1</label>
            <input type="radio" id="rate1_5" name="rating" value="1.5" />
            <label for="rate1_5">1.5</label>
            <input type="radio" id="rate2" name="rating" value="2" />
            <label for="rate2">2</label>
            <input type="radio" id="rate2_5" name="rating" value="2.5" />
            <label for="rate2_5">2.5</label>
            <input type="radio" id="rate3" name="rating" value="3" />
            <label for="rate3">3</label>
            <input type="radio" id="rate3_5" name="rating" value="3.5" />
            <label for="rate3_5">3.5</label>
            <input type="radio" id="rate4" name="rating" value="4" />
            <label for="rate4">4</label>
            <input type="radio" id="rate4_5" name="rating" value="4.5" />
            <label for="rate4_5">4.5</label>
            <input type="radio" id="rate5" name="rating" value="5" />
            <label for="rate5">5</label>
        </div>

        <button type="submit">작성하기</button>
    </form>

    <div class="back-link" style="margin-top: 20px;">
        <p>
            <a th:href="@{/game/list}" class="button-link">게임 목록으로 돌아가기</a>
        </p>
    </div>
</div>
</body>
</html>
