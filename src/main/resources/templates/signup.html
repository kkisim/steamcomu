<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form th:action="@{/signup}" method="post">
        <label>아이디 (userId): <input type="text" name="userId" required /></label><br/>
        <label>닉네임 (nickname): <input type="text" name="nickname" required /></label><br/>
        <label>이메일 (email): <input type="email" name="email" required /></label><br/>
        <label>비밀번호: <input type="password" name="password" required /></label><br/>
        <label>비밀번호 확인: <input type="password" name="passwordConfirm" required /></label><br/>
        <button type="submit">회원가입</button>
    </form>
    <p><a th:href="@{/login}">로그인 페이지로 돌아가기</a></p>
</body>
</html>
