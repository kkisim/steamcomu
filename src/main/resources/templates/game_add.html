<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게임 추가</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" th:href="@{/css/components.css}" />
</head>
<body>
<div class="container" style="max-width: 600px; margin: 40px auto; padding: 20px;">
    <h2 style="text-align: center; color: #0EB4FC; margin-bottom: 30px;">게임 추가</h2>
    <form th:action="@{/game/add}" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column;">
        <label style="margin-bottom: 15px;">
            게임명 (title)
            <input type="text" name="title" class="input-field" required />
        </label>

        <label style="margin-bottom: 15px;">
            설명 (description)
            <textarea name="description" class="input-field" required></textarea>
        </label>

        <label style="margin-bottom: 15px;">
            출시일 (releaseDate)
            <input type="date" name="releaseDate" class="input-field" required />
        </label>

        <label style="margin-bottom: 15px;">
            개발사 (developer)
            <input type="text" name="developer" class="input-field" required />
        </label>

        <la style="margin-bottom: 15px;">
            게임 이미지 (image)
            <input type="file" name="image" class="input-field" accept="image/*" />
        </la>

        <fieldset style="margin-bottom: 15px; border-radius: 8px; padding: 10px; border: 1px solid #555;">
            <legend style="color: #0EB4FC; font-weight: bold;">카테고리 (여러 개 선택 가능)</legend>
            <label><input type="checkbox" name="categories" value="Action" /> Action</label><br>
            <label><input type="checkbox" name="categories" value="RPG" /> RPG</label><br>
            <label><input type="checkbox" name="categories" value="Strategy" /> Strategy</label><br>
            <label><input type="checkbox" name="categories" value="Adventure" /> Adventure</label><br>
            <label><input type="checkbox" name="categories" value="Sports" /> Sports</label><br>
            <label><input type="checkbox" name="categories" value="Puzzle" /> Puzzle</label>
        </fieldset>

        <fieldset style="margin-bottom: 15px; border-radius: 8px; padding: 10px; border: 1px solid #555;">
            <legend style="color: #0EB4FC; font-weight: bold;">플랫폼 (여러 개 선택 가능)</legend>
            <label><input type="checkbox" name="platforms" value="PC" /> PC</label><br>
            <label><input type="checkbox" name="platforms" value="PlayStation" /> PlayStation</label><br>
            <label><input type="checkbox" name="platforms" value="Xbox" /> Xbox</label><br>
            <label><input type="checkbox" name="platforms" value="Nintendo" /> Nintendo</label><br>
            <label><input type="checkbox" name="platforms" value="Mobile" /> Mobile</label>
        </fieldset>

        <label style="margin-bottom: 15px;">
            국가 (country)
            <input type="text" name="country" class="input-field" required />
        </label>

        <label style="margin-bottom: 20px;">
            태그 (tags) - 쉼표로 구분해서 입력
            <input type="text" name="tags" class="input-field" placeholder="예: 멀티플레이,인디,무료" />
        </label>

        <button type="submit" class="main-button" style="width: 100%; padding: 12px; font-weight: bold; font-size: 1.2rem;">
            추가하기
        </button>
    </form>

    <div class="back-link" style="text-align: center; margin-top: 20px;">
        <p><a th:href="@{/game/list}" style="color: #0EB4FC; font-weight: bold; text-decoration: none;">게임 목록으로 돌아가기</a></p>
    </div>
</div>
</body>
</html>
